	<body class="bhtml">
		<header class="hhtml">
			<div>
				<div>
					<audio src="audios/music.mp4" autoplay loop></audio>
				</div>
				<div class="logo">
					<a class="enlace" href="#"><img src="imagenes/html.png" alt="Logo" title="Logo" width="150"/></a>
				</div>
				<div class="cap">
					<h1>HTML5</h1>
				</div>
			</div>
		</header>
		<main class="mhtml">
			<div>
				<h2>Etiqueta iframe</h2>
				<p><strong>Descripción:</strong> Etiqueta de línea. Sirve para mostrar otra web dentro de mi web, normalmente para indtroducir videos youtube y google map.</p>
				<h3>Ejemplo:</h3>
			</div>
			<div class="centro">
				<h4>Video Youtube</h4>
				<iframe width="854" height="480" src="https://www.youtube.com/embed/C5thZ6gGXhE"></iframe><br/>
				<h4>Mapa google</h4>
				<iframe src="https://www.google.com/maps/embed?pb=!1m17!1m11!1m3!1d3218.2710714378863!2d-6.753282948511798!3d38.58810369108581!2m2!1f0!2f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd16c82a7a1ebceb%3A0x33b51d6d22ca1637!2s06173+Nogales%2C+Badajoz!5e1!3m2!1ses!2ses!4v1515655216302" width="600" height="450" style="border:0"></iframe>
				<h4>Mi web</h4>
				<iframe src="id.html" width="600" height="450"></iframe>
			</div>
			<div class="flechaa">
				<a href="../html.html#linea"> <img src="imagenes/flecha.png" alt="Volver" title="Volver" width="35" height="35"/></a>
			</div>
			<div class="inicio">

			</div>

			</div>
